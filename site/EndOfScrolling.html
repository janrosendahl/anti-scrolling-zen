<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Scrolling Zen</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            overflow-x: hidden; /* Verhindert horizontales Scrollen */
        }
        .zen-quote {
            margin-top: 20vh;
            font-size: 24px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%; /* Begrenzte Breite für bessere Lesbarkeit */
            transition: all 0.5s ease; /* Animation für das Stretchen */
        }
        .like-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .scroll-message {
            margin-top: 50px;
            font-size: 18px;
            color: #888;
        }
        .end-of-scroll {
            margin-top: 50px;
            font-size: 20px;
            color: red;
            opacity: 0; /* Unsichtbar zu Beginn */
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="zen-quote" id="zen-quote">
        "Zen Spruch des Tages"
    </div>
    <div>
        <button class="like-button" onclick="increaseLikes()">Like</button>
        <span id="like-count">0 Likes</span>
    </div>
    <div class="scroll-message">
        Don't scroll for more...
    </div>
    <div class="end-of-scroll" id="end-of-scroll">
        End of Doomscrolling
    </div>

    <script>
        let likes = 0;
        function increaseLikes() {
            likes++;
            document.getElementById('like-count').innerText = likes + ' Likes';
        }

        // Scroll-Event listener
        window.addEventListener('scroll', function() {
            const quote = document.getElementById('zen-quote');
            const endMessage = document.getElementById('end-of-scroll');

            // Stretch-Effekt, wenn der Benutzer scrollt
            let scrollY = window.scrollY;
            let scaleFactor = 1 + scrollY / 1000; // Faktor zum Stretchen

            if (scaleFactor < 1.5) {
                quote.style.transform = `scale(${scaleFactor})`;
            }

            // Zeige die "End of Doomscrolling"-Nachricht, wenn weit genug gescrollt wurde
            if (scrollY > 100) {
                endMessage.style.opacity = 1; // Nachricht wird sichtbar
            } else {
                endMessage.style.opacity = 0; // Nachricht bleibt unsichtbar
            }
        });
    </script>
</body>
</html>
